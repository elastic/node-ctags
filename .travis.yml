sudo: false

dist: trusty

addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - g++-7
      - libsecret-1-dev

services: docker

matrix:
  # abi versions https://github.com/mapbox/node-pre-gyp/blob/master/lib/util/abi_crosswalk.json
  include:
    # linux
    - os: linux   # abi 57
      env: NODE_VERSION="10.15.2" CXX="g++-7"
    # os x x86
    - os: osx     # abi 64
      env: NODE_VERSION="10.15.2" CXX="clang"

before_install:
  - cd $TRAVIS_BUILD_DIR
  - if [ "$TRAVIS_OS_NAME" == "linux" ]; then
      docker build --rm --build-arg NODE_VERSION=$NODE_VERSION -t centos6_builder -f Dockerfile .
    fi
  - if [ "$TRAVIS_OS_NAME" == "osx" ]; then
      rm -rf ~/.nvm/ && git clone --depth 1 "https://github.com/creationix/nvm.git" ~/.nvm
      source ~/.nvm/nvm.sh
      nvm install $NODE_VERSION
      nvm use $NODE_VERSION
      export PATH="./node_modules/.bin/:$PATH"
    fi

install:
  - if [ "$TRAVIS_OS_NAME" == "linux" ]; then
      docker run -v `pwd`:/build -it --rm centos6_builder sh 'cd ctags && npm install && npm run build';
    fi
  - if [ "$TRAVIS_OS_NAME" == "osx" ]; then
      pushd ctags
        npm install
        npm run build
      popd
    fi
script:
  - |
    pushd ctags
      [[ -z "$ELECTRON" ]] && npm test
      node-pre-gyp package testpackage
    popd

git:
  depth: 10

branches:
  only:
    - master
    - /^v\d+\.\d+\.\d+(?:-[a-z0-9.-]+)?$/

deploy:
  provider: releases
  api_key:
    secure: 
  skip_cleanup: true
  file_glob: true
  file: "*/build/stage/*.tar.gz"
  overwrite: true
  on:
    repo: elastic/node-ctags
    tags: true
